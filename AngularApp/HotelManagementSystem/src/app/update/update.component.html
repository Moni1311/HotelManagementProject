<div class="fig">
<h3 class="heading"> Update Status : </h3>
<div class="col-md-6 offset-md-3" align="center"><br>
        <form #updateform="ngForm" (ngSubmit)="update(updateform)"><br>
            <div class="form-group">
            <label>No of Rooms: </label>
            <input type="text" #id (ngModel)="id" name="id" class="form-control"></div>
            
            <div class="form-group">
            <label>Room Type: </label>
            <input type="text" #roomtype (ngModel)="roomtype" name="roomtype" class="form-control"></div>

            <div  class="form-group">
              <label>Contact: </label>
              <input type="text" #contact (ngModel)="contact" name="contact" class="form-control">
              </div>
    
            <div class="form-group">
            <label> Name : </label>
            <input type="text"  #cname (ngModel)="cname" name="cname" class="form-control"></div>

            <div class="form-group">
            <label>Email ID : </label>
            <input type="text" #email (ngModel)="email" name="email" class="form-control"></div>
      
            <button type="submit" value="update" class = "btn btn-success">Submit</button> <br>
            <br>
            <a href="/services-component" class = "btn btn-info"> Back </a><br><br><br><br>
        </form>
      </div>
      </div>
